<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-control mb-1" placeholder="Add a log...">
      <input type="submit" value="Add Log" class="btn btn-primary " [disabled]="!this.text">
      <button (click)="clearState()" type="button" class="btn btn-outline-warning ml-1" [hidden]="!this.text">Clear</button>
    </div>
  </form>
</div>
