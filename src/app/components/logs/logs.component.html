<ul class="list-group mt-3" *ngIf="loaded && logs.length > 0">
  <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log" class="list-group-item d-flex justify-content-between align-items-center mb-1">
    <a (click)="onSelect(log)" href="#"> {{ log.text }} </a>
    <span class="log-date"> {{ log.date |date: 'short' }} </span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
  
</ul>
<div *ngIf="loaded && logs.length == 0">
  <h5>There are not logs in the system</h5>
</div>
<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
